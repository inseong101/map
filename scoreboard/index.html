<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>전졸협 모의고사 성적 사이트 (오프라인)</title>
<link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<div class="container">
  <div class="header">
    <div>
      <h1>전졸협 모의고사 성적 사이트</h1>
      <div class="small">오프라인에서도 동작합니다. 본인 학수번호 6자리를 입력하세요.</div>
    </div>
  </div>

  <!-- 검색 카드 -->
  <div class="grid">
    <div class="col-12">
      <div class="card">
        <h2 style="margin-top:0">본인 점수 보기</h2>
        <form id="lookup-form" class="flex" onsubmit="return lookupStudent(event)">
          <label for="sid" class="small" style="min-width:80px">학수번호</label>
          <input id="sid" name="sid" class="input" inputmode="numeric" autocomplete="off"
                 placeholder="예) 015001" pattern="\\d{6}" maxlength="6" required />
          <button class="btn" type="submit">성적 확인</button>
          <button class="btn ghost" type="button" onclick="scanHistory()">최근 기록</button>
        </form>

        <div id="hint" class="small" style="margin-top:10px">
          • 숫자 6자리만 입력 가능합니다. <br/>
          • 예: <code>015001</code>, <code>125010</code>
        </div>

        <div id="error" class="alert hidden" role="alert" aria-live="assertive"></div>

        <!-- 최근 본 학수번호(로컬 저장) -->
        <div id="recent" class="chips hidden" aria-label="최근 조회">
          <!-- JS가 채움 -->
        </div>
      </div>
    </div>
  </div>

  <div class="footer small">© 전졸협 • 오프라인 성적 통지 사이트</div>
</div>
<script src="assets/script.js"></script>
</body>
</html>
