<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>전졸협 모의고사 성적 사이트</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<div class="container">
  <div class="header">
    <div>
      <h1>전졸협 모의고사 성적 사이트</h1>
      <div class="small">학수번호 6자리를 입력해 본인 성적을 확인하세요.</div>
    </div>
  </div>

  <!-- 홈 뷰 -->
  <div id="view-home" class="grid">
    <div class="col-12">
      <div class="card">
        <h2 style="margin-top:0">본인 점수 보기</h2>

        <!-- 브라우저 기본 검증 끔 (자바스크립트에서 검증) -->
        <form id="lookup-form" class="flex" novalidate
          <label for="sid" class="small" style="min-width:80px">학수번호</label>

          <!-- 숫자 앞 0 보존 / 모바일 숫자 키패드 -->
          <input
            id="sid"
            name="sid"
            class="input"
            type="text"
            inputmode="numeric"
            autocomplete="one-time-code"
            placeholder="예) 015001"
            maxlength="6"
            required
            autofocus
          />

          <button class="btn" type="submit" formnovalidate>성적 확인</button>
          <button class="btn ghost" type="button" onclick="scanHistory()">최근 기록</button>
        </form>

        <div id="hint" class="small" style="margin-top:10px">
          • 숫자 6자리만 입력 가능합니다. 예: <code>015001</code>
        </div>

        <div id="error" class="alert hidden" role="alert" aria-live="assertive"></div>
        <div id="recent" class="chips hidden" aria-label="최근 조회"></div>
      </div>
    </div>
  </div>

  <!-- 결과 뷰 -->
  <div id="view-result" class="hidden">
    <div class="card">
      <div class="flex" style="justify-content:space-between;">
        <div>
          <div class="small">학수번호</div>
          <div class="kpi"><div id="res-sid" class="num">-</div></div>
        </div>
        <div class="flex" id="res-badges"><!-- 1차/2차 합불 뱃지 --></div>
      </div>

      <hr class="sep" />

      <div id="round-1"></div>
      <div id="round-2" style="margin-top:16px"></div>

      <hr class="sep" />
      <div class="flex" style="gap:8px; flex-wrap:wrap;">
        <button class="btn" type="button" onclick="goHome()">다른 학생 조회</button>
        <button class="btn ghost" type="button" onclick="window.print()">인쇄하기</button>
      </div>
    </div>
  </div>

  <div class="footer small">© 전졸협 • 성적 통지 사이트</div>
</div>

<!-- Firebase SDK (CDN) -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

<!-- 네 프로젝트 키(이미 만들었으면 그대로 사용) -->
<script src="assets/firebase-init.js"></script>

<!-- Firestore에서 wrongQuestions/scores 읽고 계산하는 로더 -->
<script src="assets/firestore-loader.js"></script>

<!-- 렌더/유틸(= 너의 script.js) -->
<script src="assets/script.js"></script>

<!-- (선택) 입력 즉시 숫자만/6자리 제한 -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const $sid = document.getElementById('sid');
    if ($sid) {
      $sid.addEventListener('input', () => {
        $sid.value = ($sid.value || '').replace(/\D/g, '').slice(0, 6);
      });
      $sid.setAttribute('enterkeyhint', 'done');
    }
    if (window.initApp) initApp();
  });
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // TODO: 네 프로젝트 값으로 교체
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "jeonjolhyup.firebaseapp.com",
    projectId: "jeonjolhyup",
  };
  window.__app = initializeApp(firebaseConfig);
  window.__db  = getFirestore(window.__app);
</script>
<script src="assets/firestore-loader.js"></script>

  
</body>
</html>
