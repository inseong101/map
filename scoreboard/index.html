<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>전졸협 모의고사 성적 사이트</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
<div class="container">
  <div class="header">
    <div>
      <h1>전졸협 모의고사 성적 사이트</h1>
      <div class="small">학수번호 6자리를 입력해 본인 성적을 확인하세요.</div>
    </div>
  </div>

<div id="view-home" class="grid">
  <div class="col-12">
    <!-- 카드에 narrow 클래스 추가 -->
    <div class="card narrow">
      <h2 style="margin-top:0">본인 점수 보기</h2>

      <form id="lookup-form" class="flex-col" novalidate>
        <!-- 학수번호 -->
        <div class="form-row">
          <label for="sid" class="small">학수번호</label>
          <input id="sid" name="sid" class="input" type="text"
                 inputmode="numeric" placeholder="예) 015001"
                 maxlength="6" required />

</div>
        <!-- 전화번호 -->
        <div class="form-row">
          <label for="phone" class="small">전화번호</label>
          <div style="display:flex; gap:8px;">
            <input id="phone" class="input" type="tel" placeholder="+821012345678" style="flex:1;" />
            <button class="btn" type="button" onclick="requestSmsCode()">인증번호 받기</button>
          </div>
        </div>

        <!-- 인증번호 -->
        <div class="form-row">
          <label for="smsCode" class="small">인증번호</label>
          <div style="display:flex; gap:8px;">
            <input id="smsCode" class="input" type="text" inputmode="numeric" maxlength="6" placeholder="6자리" style="flex:1;" />
            <button class="btn" type="button" onclick="verifySmsCodeAndProceed()">인증 확인</button>
          </div>
        </div>

        <!-- reCAPTCHA -->
        <div id="recaptcha-container" style="margin:12px 0;"></div>

        <!-- 성적 확인 -->
        <div class="form-row" style="text-align:center;">
          <button class="btn" type="submit" formnovalidate>성적 확인</button>
        </div>
      </form>

      

      <div id="error" class="alert hidden" role="alert" aria-live="assertive"></div>
    </div>
  </div>
</div>

  <!-- 결과 뷰 -->
  <div id="view-result" class="hidden">
    <div class="card">
      <div class="flex" style="justify-content:space-between;">
        <div>
          <div class="small">학수번호</div>
          <div class="kpi"><div id="res-sid" class="num">-</div></div>
        </div>
        <div class="flex" id="res-badges"></div>
      </div>

      <hr class="sep" />

      <div id="round-1"></div>
      <div id="round-2" style="margin-top:16px"></div>

      <hr class="sep" />
      <div class="flex" style="gap:8px; flex-wrap:wrap;">
        <button class="btn" type="button" onclick="goHome()">다른 학생 조회</button>
        <button class="btn ghost" type="button" onclick="window.print()">인쇄하기</button>
      </div>
    </div>
  </div>

  <div class="footer small">© 전졸협 • 성적 통지 사이트</div>
</div>

<!-- 1) Firebase 초기화 -->
<script type="module" src="assets/firebase-init.js"></script>

<!-- 2) UI/렌더(lookupStudent가 있는 곳) -->
<script src="assets/script.js"></script>

<!-- 3) Firestore 계산 로더 (여기서 window.fetchRoundFromFirestore 노출) -->
<script src="assets/firestore-loader.js"></script>

<!-- (선택) 입력 즉시 숫자만/6자리 제한 -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const $sid = document.getElementById('sid');
    if ($sid) {
      $sid.addEventListener('input', () => {
        $sid.value = ($sid.value || '').replace(/\D/g, '').slice(0, 6);
      });
      $sid.setAttribute('enterkeyhint', 'done');
    }
    if (window.initApp) initApp();
  });
</script>
</body>
</html>
