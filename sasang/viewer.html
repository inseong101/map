<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사상의학 마인드맵</title>

  <!-- 스타일 분리 -->
  <link rel="stylesheet" href="viewer.css" />

  <!-- markmap autoloader: Transformer 등 신경 안 써도 됨 -->
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.16.0"></script>
</head>
<body>
  <div class="topbar">
    <div class="topbar-left">
      <a href="/">← 포털로 돌아가기</a>
      <div id="title"></div>
    </div>
    <div class="topbar-right">
      <button id="btnRefit" class="btn">다시 맞춤</button>
    </div>
  </div>

  <div id="container">
    <!-- autoloader가 이 <pre>의 텍스트를 마인드맵으로 바꿔줌 -->
    <pre id="mm" class="markmap"></pre>
    <div id="placeholder" class="msg"></div>
  </div>

  <!-- 스크립트 분리 (네가 이미 넣어둔 viewer.js 그대로 사용) -->
  <script src="viewer.js"></script>
</body>
</html>
