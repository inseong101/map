<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사상의학 마인드맵</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: -apple-system, system-ui, "Noto Sans KR", Arial, sans-serif; }
    .topbar {
      position: sticky; top: 0; z-index: 10;
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      padding:10px 14px; border-bottom:1px solid rgba(0,0,0,.08); background:#fff;
    }
    .topbar a { text-decoration:none; color:#0a66c2; font-weight:700; }
    .btn {
      appearance:none; border:1px solid rgba(0,0,0,.15); background:#fff; color:#111;
      border-radius:8px; padding:6px 10px; cursor:pointer; font-weight:700;
    }
    #container { height: calc(100vh - 48px); }
    svg { width:100%; height:100%; display:block; }
    .msg { padding:16px; color:#333; }
    .muted { color:#666; font-size:13px; }
  </style>

  <!-- ❗ 스크립트 로드 순서 꼭 그대로 -->
  <script src="https://cdn.jsdelivr.net/npm/d3@6.7.0/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.16.0/dist/browser/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.16.0/dist/browser/view.min.js"></script>
</head>
<body>
  <div class="topbar">
    <a href="/">← 포털로 돌아가기</a>
    <button id="btnRefit" class="btn">다시 맞춤</button>
  </div>

  <div id="container">
    <!-- 마크다운 원본을 여기에 넣으면 markmap이 svg로 변환 -->
    <pre id="mm" class="markmap"></pre>
    <div id="placeholder" class="msg"></div>
  </div>

  <script src="viewer.js"></script>
</body>
</html>
