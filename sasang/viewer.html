<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사상의학 마인드맵</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: -apple-system, system-ui, "Noto Sans KR", Arial, sans-serif; overflow: hidden; }
    .topbar {
      position: sticky; top: 0; z-index: 10;
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      padding:10px 14px; border-bottom:1px solid rgba(0,0,0,.08); background:#fff;
    }
    .topbar-left { display:flex; align-items:center; gap:12px; }
    .topbar a { text-decoration:none; color:#0a66c2; font-weight:700; }
    .btn {
      appearance: none; border:1px solid rgba(0,0,0,.15); background:#fff; color:#111;
      border-radius:8px; padding:6px 10px; cursor:pointer; font-weight:700;
    }
    #container { height: calc(100vh - 48px); }
    svg { width: 100%; height: 100%; display:block; }
    /* 안내 텍스트 */
    .msg { padding:16px; color:#333; }
    .muted { color:#666; font-size:13px; }
  </style>

  <!-- 라이브러리: d3 → markmap-view → markmap-lib (순서 중요) -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.16.0/dist/browser/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.16.0/dist/browser/index.min.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="topbar-left">
      <a href="/"><span aria-hidden="true">←</span> 포털로 돌아가기</a>
      <div id="title"></div>
    </div>
    <div class="topbar-right">
      <button id="btnFit" class="btn">화면맞춤</button>
      <button id="btnCenter" class="btn">초기중심</button>
    </div>
  </div>

  <div id="container">
    <!-- JS가 여기 안에 svg를 만들어 넣음 -->
    <div id="placeholder" class="msg"></div>
  </div>

  <!-- 우리 앱 로직 -->
  <script src="viewer.js"></script>
</body>
</html>
