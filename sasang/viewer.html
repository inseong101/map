<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사상의학 마인드맵</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: -apple-system, system-ui, "Noto Sans KR", Arial, sans-serif; overflow: hidden; }
    .topbar {
      position: sticky; top: 0; z-index: 10;
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      padding:10px 14px; border-bottom:1px solid rgba(0,0,0,.08); background:#fff;
    }
    .topbar-left { display:flex; align-items:center; gap:12px; }
    .topbar a { text-decoration:none; color:#0a66c2; font-weight:700; }
    .btn {
      appearance: none; border:1px solid rgba(0,0,0,.15); background:#fff; color:#111;
      border-radius:8px; padding:6px 10px; cursor:pointer; font-weight:700;
    }
    #container { height: calc(100vh - 48px); }
    svg { width: 100%; height: 100%; display:block; }
    .msg { padding:16px; color:#333; }
    .muted { color:#666; font-size:13px; }
  </style>

  <!-- ✅ autoloader 하나만 쓰면 Transformer 필요 없음 -->
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.16.0"></script>
</head>
<body>
  <div class="topbar">
    <div class="topbar-left">
      <a href="/">← 포털로 돌아가기</a>
      <div id="title"></div>
    </div>
    <div class="topbar-right">
      <button id="btnRefit" class="btn">다시 맞춤</button>
    </div>
  </div>

  <div id="container">
    <!-- autoloader가 이 <pre>의 텍스트를 마인드맵으로 바꿔줌 -->
    <pre id="mm" class="markmap"></pre>
    <div id="placeholder" class="msg"></div>
  </div>

  <script src="viewer.js"></script>
</body>
</html>
