<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소아과학 마인드맵 뷰어</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { font-family: -apple-system, system-ui, "Noto Sans KR", Arial, sans-serif; }
    .topbar {
      position: sticky; top: 0; z-index: 10;
      display:flex; gap:12px; align-items:center;
      padding:10px 14px; border-bottom:1px solid rgba(0,0,0,.08); background:#fff;
    }
    .topbar a { text-decoration:none; color:#0a66c2; font-weight:700; }
    #container { height: calc(100vh - 48px); }
    /* markmap 캔버스가 꽉 차도록 */
    svg { width: 100%; height: 100%; }
  </style>

  <!-- ✅ 브라우저용 UMD 번들: 자동 로더 하나면 끝 -->
  <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.16.0"></script>
</head>
<body>
  <div class="topbar">
    <a href="/">← 포털로 돌아가기</a>
    <div id="title"></div>
  </div>

  <!-- autoloader가 이 <pre> 안의 Markdown을 찾아 자동으로 mindmap으로 바꿔줌 -->
  <div id="container">
    <pre class="markmap" id="mm"></pre>
  </div>

 <script>
  const params = new URLSearchParams(location.search);
  let file = params.get('file'); // 예: 'chapter/14장 심혈관계.md' 또는 '14장 심혈관계.md'

  async function main() {
    // 파일 경로 보정: 'chapter/' 누락 시 붙여줌
    if (file && !file.includes('/')) file = 'chapter/' + file;

    if (!file) {
      document.getElementById('mm').textContent =
        '# 파일이 지정되지 않았습니다\n- URL에 ?file=chapter/파일명.md 를 추가하세요';
      window.markmap?.autoLoader?.renderAll();
      return;
    }

    try {
      const res = await fetch(file, { cache: 'no-store' });
      if (!res.ok) throw new Error('fetch failed ' + res.status);

      const md = await res.text();
      // 제목 표시
      const base = decodeURIComponent(file.split('/').pop());
      document.getElementById('title').textContent = base;

      // Markdown 주입 후 렌더
      const pre = document.getElementById('mm');
      pre.textContent = md;
      window.markmap.autoLoader.renderAll();
    } catch (e) {
      console.error(e);
      document.getElementById('mm').textContent =
        '# 불러오기 실패\n- 경로: ' + file + '\n- 에러: ' + e.message;
      window.markmap?.autoLoader?.renderAll();
    }
  }
  main();
</script>
</body>
</html>
