<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>소아과학 목차</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', Arial, sans-serif; margin:0; }
    .wrap { max-width: 900px; margin: 48px auto; padding: 0 20px; }
    h1 { margin: 0 0 16px; font-size: 24px; }
    .topbar { position: sticky; top: 0; background: #fff; border-bottom: 1px solid rgba(0,0,0,.06); padding: 10px 20px; }
    .topbar a { text-decoration: none; color: #0a66c2; font-weight: 700; }
    ul { list-style: none; padding: 0; margin: 16px 0; }
    li a { display:block; padding:10px 12px; border:1px solid rgba(0,0,0,.12); border-radius:10px; margin-bottom:8px; text-decoration:none; color:#111; background:#fff; }
    li a:hover { background:#f7f9ff; }
  </style>
</head>
<body>
  <div class="topbar"><a href="../index.html">← 포털로 돌아가기</a>
  <div class="wrap">
    <h1>소아과학 목차</h1>
    <ul id="list"></ul>
  </div>

<script>
  // md들이 있는 경로 prefix
  const BASE = './chapter/';
  const CHAPTERS = [
      "1장 서론.md",
      "2장 소아의 진단.md",
      "3장 성장과 발달.md",
      "4장 유전.md",
      "5장 소아의 영양.md",
      "6장 소아 양생(小兒 養生).md",
      "7장 소아 치료법.md",
      "8장 신생아 및 초생병.md",
      "9장 감염병.md",
      "10장 호흡기계의 병증 및 질환.md",
      "11장 소화기계의 병증 및 질환.md",
      "12장 신경계의 병증 및 질환.md",
      "13장 소아청소년기 정신장애.md",
      "14장 심혈관계.md",
      "15장 간담계의 병증 및 질환.md",
      "16장 비뇨생식기계의 병증 및 질환.md",
      "17장 알레르기 질환.md",
      "18장 면역질환.md",
      "19장 근·골격계 질환.md",
      "20장 내분비질환.md",
      "21장 종양.md",
      "22장 피부질환.md",
      "23장 안질환.md",
      "24장 증후.md",
      "25장 급증(손상).md",
      "26장 소아의료윤리.md"
      // ...
    ];

  const $list = document.getElementById('list');
  CHAPTERS.forEach(name => {
    const url = 'viewer.html?file=' + encodeURIComponent(BASE + name);
    const li = document.createElement('li');
    li.innerHTML = `<a href="${url}">${name}</a>`;
    $list.appendChild(li);
  });
</script>
</body>
</html>
