name: Deploy React to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: ['scoreboard/**']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: scoreboard/package.json
        
    - name: Install dependencies
      run: |
        cd scoreboard
        npm ci
        
    - name: Build
      run: |
        cd scoreboard
        npm run build
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./scoreboard/build
        publish_branch: gh-pages
