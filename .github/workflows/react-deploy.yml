name: Build and Deploy React App
on:
  push:
    branches: [ main ]
    paths: ['scoreboard/**', 'functions/**']
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install and Build React
        run: |
          cd scoreboard
          npm install
          npm run build
          cp -r build/* ../
      
      - name: Install Functions Dependencies
        run: |
          cd functions
          npm install
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      # Hosting 먼저 배포
      - name: Deploy Hosting
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=firebase-service-account.json
          firebase deploy --only hosting --project jeonjolhyup --non-interactive
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JEONJOLHYUP }}
      
      # Functions 별도 배포 (Extensions 체크 없이)
      - name: Deploy Functions Only
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=firebase-service-account.json
          firebase deploy --only functions --project jeonjolhyup --non-interactive --force
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JEONJOLHYUP }}
